<div class="login-container">
  <div class="card-login">
    <div class="header-card">
      <h1>Iniciar sesión</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="form-login" novalidate>

      <!-- Email -->
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="userName" type="email" autocomplete="email" />
          <mat-hint class="hint-label">Tu correo registrado</mat-hint>
          <mat-error *ngIf="loginForm.get('userName')?.hasError('required')">Campo obligatorio</mat-error>
          <mat-error *ngIf="loginForm.get('userName')?.hasError('email')">Formato inválido</mat-error>
        </mat-form-field>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" autocomplete="current-password" />
          <mat-hint class="hint-label">Mínimo 6 caracteres</mat-hint>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Campo obligatorio</mat-error>
        </mat-form-field>
      </div>

      <!-- Botón -->
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">
        Iniciar sesión
        <mat-spinner *ngIf="loading" diameter="24" style="margin-left: 10px;" strokeWidth="3"></mat-spinner>
      </button>
      
    </form>
  </div>
</div>
