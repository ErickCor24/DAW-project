<div class="search-container">
  <h2 class="title">Buscar Cliente</h2>

  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <div class="search-bar-wrapper">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar por nombre, cedula o correo</mat-label>
        <input matInput formControlName="query" placeholder="Ej: Juan, 0102030405, etc.">
      </mat-form-field>

      <app-button [name]="'Buscar'" [type]="'submit'" class="search-button"></app-button>
    </div>
  </form>

  <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">

    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let client">{{ client.id }}</td>
    </ng-container>

   
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let client">
        <mat-icon>badge</mat-icon>
        {{ client.fullName }}
      </td>
    </ng-container>

    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let client">
        <mat-icon>alternate_email</mat-icon>
        {{ client.email }}
      </td>
    </ng-container>

   
    <ng-container matColumnDef="ci">
      <th mat-header-cell *matHeaderCellDef>CÃ©dula</th>
      <td mat-cell *matCellDef="let client">
        <mat-icon>credit_card</mat-icon>
        {{ client.ci }}
      </td>
    </ng-container>

    
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let client">
        <mat-chip class="mi-chip" [ngClass]="client.status ? 'chip-activo' : 'chip-inactivo'" selected>
          {{ getStatusLabel(client.status) }}
        </mat-chip>
      </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
