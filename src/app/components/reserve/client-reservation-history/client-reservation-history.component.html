<div class="reservation-history-container">
    <div class="back-button-container">
        <button mat-button color="accent" (click)="goBackToProfile()">
            <mat-icon>arrow_back</mat-icon>
            Volver al perfil
        </button>
    </div>


    <h2 class="section-title">Historial de Reservas</h2>

    <table mat-table [dataSource]="clientReserves" class="mat-elevation-z2 reservation-table">

        <!-- Vehiculo -->
        <ng-container matColumnDef="vehicle">
            <th mat-header-cell *matHeaderCellDef> Vehiculo </th>
            <td mat-cell *matCellDef="let r"> {{ r.vehicleName || 'Desconocido' }} </td>
        </ng-container>
        

        <!-- Fecha de recogida -->
        <ng-container matColumnDef="pickup">
            <th mat-header-cell *matHeaderCellDef> Fecha Recogida </th>
            <td mat-cell *matCellDef="let r"> {{ r.pickupDate | date:'shortDate' }} </td>
        </ng-container>

        <!-- Fecha de entrega -->
        <ng-container matColumnDef="dropoff">
            <th mat-header-cell *matHeaderCellDef> Fecha Entrega </th>
            <td mat-cell *matCellDef="let r"> {{ r.dropoffDate | date:'shortDate' }} </td>
        </ng-container>

        <!-- Precio -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let r"> ${{ r.price }} </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let reserva">
                <mat-chip class="mi-chip" [ngClass]="reserva.status ? 'chip-activo' : 'chip-inactivo'" selected>
                    {{ reserva.status ? 'Activa' : 'Cancelada' }}
                </mat-chip>
            </td>
        </ng-container>

        <!-- Header y Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

    </table>

    <div *ngIf="clientReserves.length === 0" class="no-reservations">
        <mat-icon>info</mat-icon>
        No tienes reservas registradas.
    </div>
</div>
