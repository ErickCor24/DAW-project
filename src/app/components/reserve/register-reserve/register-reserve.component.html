<form [formGroup]="reserveForm" (ngSubmit)="onSubmit()">
  <div class="double-group">
    <mat-form-field class="form-group" appearance="outline" floatLabel="always">
      <mat-label>Fecha de recogida</mat-label>
      <input matInput type="date" formControlName="pickupDate" required>
    </mat-form-field>

    <mat-form-field class="form-group" appearance="outline" floatLabel="always">
      <mat-label>Fecha de entrega</mat-label>
      <input matInput type="date" formControlName="dropoffDate" required>
    </mat-form-field>

    <mat-form-field class="form-group" appearance="outline" floatLabel="always">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" required>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type="submit">Guardar Reserva</button>
</form>
